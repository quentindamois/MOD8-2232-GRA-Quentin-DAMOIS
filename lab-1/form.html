    <form method="post" onsubmit="return false">
        <h3>The Form</h3>
        <fieldset>
            <h3></h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date"id="birthday" name="birthday">
        </fieldset>
        <fieldset>
            <h3>More information</h3>
            <label>Majority:</label>
            <br>
            <label for="driving-yes">Yes</label>
            <input type="radio" id="driving-yes" name="driving" value="Yes">
            <label for="driving-no">No</label>
            <input type="radio" id="driving-no" name="driving" value="No">
            <br>
            <label for="car-brand">Brand of your car:</label>
            <select id="car-brand" name="car-brand">
                <option value="Toyota">Toyata</option>
                <option value="Land Rover">Land Rover</option>
                <option value="Renaud">Renaud</option>
            </select>
            <br>
            <label>mode of transportation often used:</label>
            <br>
            <label for="way-walk">Walk</label>
            <input type="checkbox" id="way-walk" name="way" value="walk ">
            <label for="way-bycilce">Bike</label>
            <input type="checkbox" id="way-bycilce" name="way" value="bike ">
            <label for="way-subway">Subway</label>
            <input type="checkbox" id="way-subway" name="way" value="subway ">
            <br>
            <label for="car-number">Number car you drove</label>
            <input type="number" id="car-number" name="car-number">
        </fieldset>
        <input type="submit" value="Submit" onclick="newentry()">
    </form>
    <h3>
        The List
    </h3>
    <ul id="list-user">
    </ul>
    <h3>
            The table
        </h3>
    <table >
        <tbody id="changing-table">
        <tr>
            <td>Name</td>
            <td>Birthday</td>
            <td>Driving liscence</td>
            <td>Other mode of transportation</td>
            <td>Brand</td>
            <td>number car driven</td>
        </tr>
    </tbody>
    </table>
