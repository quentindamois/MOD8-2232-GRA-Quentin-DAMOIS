    <form method="post" onsubmit="return false">
        <h3>The Form</h3>
        <fieldset>
            <h3></h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date"id="birthday" name="birthday">
        </fieldset>
        <fieldset>
            <h3>More information</h3>
            <label>Majority:</label>
            <br>
            <label for="majority-yes">Yes</label>
            <input type="radio" id="majority-yes" name="majority" value="Yes">
            <label for="majority-no">No</label>
            <input type="radio" id="majority-no" name="majority" value="No">
            <br>
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="fr">French</option>
                <option value="eng">English</option>
                <option value="ger">German</option>
            </select>
            <br>
            <label>Please allow:</label>
            <br>
            <label for="recommandation-commertial">Commercial recommadation</label>
            <input type="checkbox" id="recommandation-commertial" name="recommandation">
            <label for="recommandation-content">Content recommandation</label>
            <input type="checkbox" id="recommandation-content" name="recommandation">
            <label for="recommandation-product">Product recommadation</label>
            <input type="checkbox" id="recommandation-product" name="recommandation">
            <br>
            <label for="telephone-number">Thelephone number</label>
            <input type="number" id="telephone-number" name="telephone-number" min="1">
        </fieldset>
        <input type="submit" value="Sign Up" onclick="newentry()">
    </form>
    <h3>
        The List
