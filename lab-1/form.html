<body>
    <header>
        <nav id="header-navigation"><a href="index.html">Home</a> | <a href="article.html">Information</a> | <a href="form.html">Submit</a></nav>
    </header>
    <form>
        <h3>The Form</h3>
        <fieldset>
            <h3></h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date"id="birthday" name="birthday">
        </fieldset>
        <fieldset>
            <h3>Car</h3>
            <label>Driving liscence:</label>
            <br>
            <label for="driving-yes">Yes</label>
            <input type="radio" id="driving-yes" name="driving" value="Yes">
            <label for="driving-no">No</label>
            <input type="radio" id="driving-no" name="Driving" value="No">
            <br>
            <label for="car-brand">Brand of your car:</label>
            <select id="car-brand" name="car-brand">
                <option>Toyata</option>
                <option>Land Rover</option>
                <option>Renaud</option>
            </select>
            <br>
            <label>mode of transportation often used:</label>
            <br>
            <label for="way-walk">Walk</label>
            <input type="checkbox" id="way-walk" name="brand">
            <label for="way-bycilce">Bike</label>
            <input type="checkbox" id="way-bycilce" name="brand">
            <label for="way-subway">Subway</label>
            <input type="checkbox" id="way-subway" name="brand">
            <br>
            <label for="car-number">Number car you drove</label>
            <input type="number" id="car-number" name="car-number">
        </fieldset>
        <input type="submit">
    </form>
    <h3>
            The table
        </h3>
    <table>
        
        <tr>
            <td>Name</td>
            <td>Birthday</td>
            <td>Driving liscence</td>
            <td>Other mode of transportation</td>
            <td>Brand</td>
        </tr>
    </table>
